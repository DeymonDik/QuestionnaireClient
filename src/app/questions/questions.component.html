<div class="quiz-box" id="quiz">
  <div class="quiz-header">
    <div class="quiz-questions">
      @for (question of questions; track question) {
        <div class="question">
          <button type="button"  (click)="change(question)">
            {{ question.question }}
          </button>
          <button type="button" class="delete" (click)="delete(question)">X</button>
        </div>
      }
    </div>
  </div>
</div>
